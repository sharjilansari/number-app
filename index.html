<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number app</title>
    <style>
        body{
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        #container{
            height: 100%;
            border: 2px solid black;
            display: grid;
            grid-template-columns:  repeat(2,1fr);
            grid-template-areas: 
            "input input"
            "plus minus";
            margin-bottom: 10px;
        }
        input[type="text"]{
            grid-area: input;
            font-size: 30px;
        }
        input[type="button"]{
            color: blue;
            background-color: rgb(61, 61, 59);
            font-size: 30px;
        }
        input[type="button"]:active{
            color: lightblue;
            background-color: rgb(121, 121, 120);
        }
        #reset{
            font-size: 30px;
            margin-bottom: 10px;
            height: 200px;
            border-bottom: 5px solid black;
        }
        #increase{
            grid-area: plus ;
        }
        #decrease{
            grid-area: minus;
        }
</style>
</head>
<body>
    <div id="container">
            <input type="text" name="" id="number" value="0">
            <input type="button" value="+" id="increase" >
            <input type="button" value="-" id="decrease">
            <label for="rd-btn">
                <input type="radio" name="rd-btn" id="rd-btn" >
            </label>
    </div>
    <input type="button" value="Reset" id="reset">
    <div id="container">
        <input type="text" name="" id="number1" value="0">
        <input type="button" value="+" id="increase1">
        <input type="button" value="-" id="decrease1">
        <label for="rd-btn1">
            <input type="radio" name="rd-btn" id="rd-btn1" >
        </label>
</div>
    <script src="main.js"></script>
</body>
</html>
